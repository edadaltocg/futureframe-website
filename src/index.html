<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Future Frame</title>
  <link href="css/styles.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body class="flex flex-col min-h-screen space-between bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">
  <div class=" flex flex-col justify-center items-center container mx-auto px-4 md:px-6">
    <!-- Waitlist form -->
    <section class="w-full md:py-24 lg:py-32 xl:py-48">
      <div class="text-center pt-32 mb-16">
        <h1 class="font-inter text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-medium tracking-tighter mb-4">
          ðŸ’  Future Frame
        </h1>
        <p class="font-inter mx-auto max-w-3xl text-xl text-gray-500 dark:text-gray-400">
          Accelerate your data science workflow from
          months to days with foundation models for tabular data
        </p>
      </div>
      <div class="relative font-inter w-full max-w-md mx-auto space-y-4">
        <p id="response-message" class="text-center text-sm hidden"></p>
        <form id="waitlist-form" class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-2">
          <input name="email" id="email"
            class="flex h-12 w-full rounded-md border border-gray-300 bg-white dark:bg-gray-800 dark:border-gray-700 px-3 py-2 text-sm placeholder-gray-500 dark:placeholder-gray-400 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-cyan-500 focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
            placeholder="Enter your email" type="email" />
          <button id="submit"
            class="inline-flex items-center justify-center rounded-md text-sm font-medium bg-cyan-500 text-white hover:bg-cyan-600 transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-cyan-500 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-12 min-w-32 px-4 py-2"
            type="submit">
            Join Waitlist
          </button>
        </form>
        <p class="font-inter text-xs text-center text-gray-500 dark:text-gray-400">
          Sign up to get notified when we launch.
        </p>
      </div>
      <div class="text-center mt-28">
        <a class="hover:text-cyan-600 transition-colors" href="https://github.com/futureframeai/futureframe">
          <p class="font-inter text-sm text-gray-500 dark:text-gray-400">
            <code
              class="font-medium text-black dark:text-gray-200 bg-gradient-to-r from-fuchsia-500/5 to-cyan-500 p-2 px-4">
              pip install futureframe
              <i class="fa fa-external-link" aria-hidden="true"></i>
            </code>
        </a>
      </div>
    </section>
    <script type="module" src="js/waitlist.js"></script>
  </div>
  <div class="flex grow"></div>
  <footer
    class="grid font-inter text-gray-500 dark:text-gray-400 text-s sm:flex sm:justify-between items-center px-4 py-4">
    <div class="flex justify-center items-center order-last sm:order-first pt-8 sm:pt-0 ">
      <p class="text-xs">&copy; 2024 Future Frame. All rights reserved.</p>
    </div>
    <nav class="flex justify-center space-x-4 sm:space-x-6">
      <a href="https://github.com/futureframeai/futureframe"
        class="flex items-center space-x-2 hover:text-cyan-600 transition-colors">
        <i class="fab fa-github"></i>
        <span>Github</span>
      </a>
      <a href="/docs" class="hover:text-cyan-600 transition-colors">Docs</a>
      <a href="/api-reference" class="hover:text-cyan-600 transition-colors">API Reference</a>
    </nav>
  </footer>
</body>


</html>
