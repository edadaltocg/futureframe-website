<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Future Frame</title>
  <link href="css/styles.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>

<body>
  <div class="min-h-screen flex flex-col justify-center items-center container mx-auto py-12">
    <h1 class="text-4xl font-bold text-center text-gray-800">ğŸ’  Future Frame</h1>
    <!-- Waitlist form -->
    <form id="waitlistForm" class="mt-8 flex flex-col sm:flex-row sm:w-3/4"
      action="/backend/api/collections/leads/records" method="post">
      <label for="email" class="sr-only">Email address</label>
      <input type="email" name="email" id="email" autocomplete="email" required
        class="p-1 focus:ring-green-500 focus:border-green-500 flex-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-sm placeholder-gray-500 bg-white text-gray-900"
        placeholder="Enter your email address">

      <button type="submit"
        class="mt-4 sm:mt-0 ml-0 sm:ml-4 w-full sm:w-auto inline-flex items-center justify-center px-4 py-2 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">Join
        Waitlist</button>
    </form>
    <p id="formMessage" class="mt-4 text-center text-sm text-gray-700 hidden"></p>
  </div>
</body>

</html>
